<div class="row">
    <div class="col-xs-3" style="border: 1px solid #0E79AC; margin-top: 55px; border-radius: 10px; padding: 30px 10px;">
        <ul class="nav nav-pills nav-stacked">
            <li><a href="#/files">All files</a></li>
            <li><a href="#/links">Web links</a></li>
            <li><a href="#/categories">Products / Categories</a></li>
            <li ng-show="ctrl.currentUser.is_admin"><a href="#/users">Registered users</a></li>
            <li><a href="#/accounts/[[ ctrl.currentUser.id ]]/">My account</a></li>
            <li><a href="#/application-variables">Application Variables</a></li>
        </ul>
    </div>
    <div class="col-xs-9">
        <!-- Insert content here-->
        <div class="row">
            <div class="col-xs-12">
                <ul class="breadcrumb">
                    <li><a href="#/">Home</a></li>
                    <li><a href="#/application-variables">Application Variables</a></li>
                    <li class="active">new</li>
                </ul>
            </div>
        </div>

        <div cg-busy="{promise:ctrl.promise,templateUrl:ctrl.templateUrl,message:ctrl.message,backdrop:ctrl.backdrop,delay:ctrl.delay,minDuration:ctrl.minDuration}" class="row">
            <div class="col-xs-12">

                <form class="form-horizontal" ng-submit="ctrl.create()">
                    <fieldset>
                        <div class="form-group">
                            <label for="title" class="col-md-2 control-label">Variable name</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="title" placeholder="Variable Name" ng-model="ctrl.newVariable.variable_name" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="zink_number" class="col-md-2 control-label">Value</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control datePicker" id="zink_number" placeholder="Value" ng-model="ctrl.newVariable.value" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label" for="country">Country</label>
                            <div class="col-md-10">
                                <select disabled="disabled" class="form-control" ng-model="ctrl.newVariable.country" ng-options="c.code as c.name for c in ctrl.countries" required></select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-2">
                                <a class="btn btn-default" href="#/application-variables">Cancel</a>
                                <input type="submit" value="Submit" class="btn btn-primary">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
