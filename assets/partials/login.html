
<div class="row">
    <div id="login-box">
        <h1>Login</h1>
        <div cg-busy="{promise:ctrl.promise,templateUrl:ctrl.templateUrl,message:ctrl.message,backdrop:ctrl.backdrop,delay:ctrl.delay,minDuration:ctrl.minDuration}" class="well">
            <form role="form" ng-submit="ctrl.login()">
                <!--<div class="alert alert-danger" ng-show="error" ng-bind="error"></div>-->

                <div class="form-group">
                    <label for="login__email">Email</label>
                    <input type="text" class="form-control" id="login__email" ng-model="ctrl.email" placeholder="ex. john@example.com" />
                </div>

                <div class="form-group">
                    <label for="login__password">Password</label>
                    <input type="password" class="form-control" id="login__password" ng-model="ctrl.password" placeholder="ex. thisisnotgoogleplus" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
