
<div class="row">
    <div class="col-xs-3" style="border: 1px solid #0E79AC; margin-top: 55px; border-radius: 10px; padding: 30px 10px;">
        <ul class="nav nav-pills nav-stacked">
            <li><a href="#/files">All files</a></li>
            <li><a href="#/links">Web links</a></li>
            <li><a href="#/categories">Products / Categories</a></li>
            <li ng-show="ctrl.currentUser.is_admin"><a href="#/users">Registered users</a></li>
            <li><a href="#/accounts/[[ ctrl.currentUser.id ]]/">User account</a></li>
        </ul>
    </div>
    <div class="col-xs-9">
        <!-- Insert content here-->
        <div class="row">
            <div class="col-xs-12">
                <ul class="breadcrumb">
                    <li><a href="#">Home</a></li>
                    <li class="active">Product Categories</li>
                </ul>
            </div>
        </div>

        <div class="row"></div>

        <div class="row" cg-busy="{promise:ctrl.promise,templateUrl:ctrl.templateUrl,message:ctrl.msg,backdrop:ctrl.backdrop,delay:ctrl.delay,minDuration:ctrl.minDuration}">
            <div class="col-xs-12">
                
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-list"></span>Product categories
                        <div class="pull-right action-buttons">
                            <div class="btn-group pull-right">
                                <a class="btn btn-primary btn-xs pull-right" href="#/categories/new">Create new</a>
                            </div>
                        </div>
                    </div>

                    <div class="panel-body">
                        <ul class="list-group custom-list">
                            <li class="list-group-item custom-item" ng-repeat="c in ctrl.categories">
                                <img src="[[ c.picture_url ]]" class="item-thumbnail" width="140" height="100">

                                <div class="item-infos">
                                    <p class="item-title">
                                        <a href="#/categories/[[ c.id ]]">
                                            [[ c.name | limitTo:60 ]]
                                        </a>
                                    </p>
                                    <p class="info-item">
                                        <span class="info-title">Priority: </span><span class="info">[[ c.priority]]</span>
                                    </p>

                                </div>
                                <div class="pull-right action-buttons">
                                    <a href="#/categories/[[ c.id ]]"><span class="glyphicon glyphicon-pencil"></span></a>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-xs-12">
                                <h6>
                                    Total Count <span class="label label-info" ng-bind="ctrl.categories.length"></span></h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
