<div class="row">
	<div class="col-xs-12">
		<ul class="breadcrumb">
	  		<li><a href="#">Home</a></li>
	  		<li class="active">Product Categories</li>
		</ul>
	</div>
</div>

<div class="row"></div>

<div cg-busy="{promise:ctrl.promise,templateUrl:ctrl.templateUrl,message:ctrl.msg,backdrop:ctrl.backdrop,delay:ctrl.delay,minDuration:ctrl.minDuration}" class="row">
	<div class="col-xs-12">
		
        <div class="panel panel-primary">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-list"></span>Product categories
                <div class="pull-right action-buttons">
                    <div class="btn-group pull-right">
                        <a class="btn btn-primary btn-xs pull-right" href="#/categories/new">Create new</a>
                    </div>
                </div>
            </div>

            <div class="panel-body">
                <ul class="list-group custom-list">
                    <li class="list-group-item custom-item" ng-repeat="c in ctrl.categories">
                        <img src="https://controlpanel-dev.s3.amazonaws.com/[[ c.picture ]]" class="item-thumbnail" width="140" height="100">

                        <div class="item-infos">
                            <p class="item-title">
                                <a href="#/categories/[[ c.id ]]">
                                    [[ c.name | limitTo:60 ]]
                                </a>
                            </p>
                            <p class="info-item">
                                <span class="info-title">Priority: </span><span class="info">[[ c.priority]]</span>
                            </p>

                        </div>
                        <div class="pull-right action-buttons">
                            <a href="#/categories/[[ c.id ]]"><span class="glyphicon glyphicon-pencil"></span></a>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="panel-footer">
                <div class="row">
                    <div class="col-xs-12">
                        <h6>
                            Total Count <span class="label label-info" ng-bind="ctrl.categories.length"></span></h6>
                    </div>
                </div>
            </div>
        </div>
	</div>
</div>
