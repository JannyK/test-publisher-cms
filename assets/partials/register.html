<div class="row">
    <div class="col-xs-3" style="border: 1px solid #0E79AC; margin-top: 55px; border-radius: 10px; padding: 30px 10px;">
        <ul class="nav nav-pills nav-stacked">
            <li><a href="#/files">All files</a></li>
            <li><a href="#/links">Web links</a></li>
            <li><a href="#/categories">Products / Categories</a></li>
            <li ng-show="ctrl.currentUser.is_admin"><a href="#/users">Registered users</a></li>
            <li><a href="#/accounts/[[ ctrl.currentUser.id ]]/">User account</a></li>
        </ul>
    </div>
    <div class="col-xs-9">
        <!-- Insert content here-->
        <div class="row">
            <div class="col-xs-6 col-xs-offset-6">
                <h1>Register</h1>

                <div cg-busy="{promise:ctrl.promise,templateUrl:ctrl.templateUrl,message:ctrl.message,backdrop:ctrl.backdrop,delay:ctrl.delay,minDuration:ctrl.minDuration}" class="well">
                    <form role="form" ng-submit="ctrl.register()">
                        <div class="form-group">
                            <label for="register__email">Email</label>
                            <input type="email" class="form-control" id="register__email" ng-model="ctrl.email" placeholder="ex. john@notgoogle.com" />
                        </div>
                        
                        <div class="form-group">
                            <label for="register__password">Password</label>
                            <input type="password" class="form-control" id="register__password" ng-model="ctrl.password" placeholder="ex. thisisnotgoogleplus" />
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                    <span>Already have an account? </span><a class="link" href="#/login">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
