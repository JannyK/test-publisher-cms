<div class="row">
    <div class="col-xs-12">
        <ul class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#/links">Links</a></li>
            <li class="active">new weblink</li>
        </ul>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">

        <form class="form-horizontal" ng-submit="ctrl.create()">
            <fieldset>
                <legend>New Weblink</legend>
                <div class="form-group">
                    <label for="title" class="col-md-2 control-label">Title</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" id="title" placeholder="Title" ng-model="ctrl.newLink.title">
                    </div>
                </div>

                <div class="form-group">
                    <label for="description" class="col-md-2 control-label">Description</label>
                    <div class="col-md-10">
                        <textarea class="form-control" rows="3" id="description" ng-model="ctrl.newLink.description"></textarea>
                        <span class="help-block">A brief description.</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="thumbnail" class="col-md-2 control-label">Thumbnail</label>
                    <div class="col-md-10">
                        <input type="file" class="form-control" id="thumbnail" file-field="ctrl.newLink.thumbnail">
                    </div>
                </div>

                <div class="form-group">
                    <label for="link" class="col-md-2 control-label">Link</label>
                    <div class="col-md-10">
                        <input type="url" class="form-control" id="link" placeholder="URL" ng-model="ctrl.newLink.link">
                    </div>
                </div>

                <div class="form-group">
                    <label for="pub_data" class="col-md-2 control-label">Publication date</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control datePicker" id="pub_date" placeholder="Publication date" ng-model="ctrl.newLink.pub_date">
                    </div>
                </div>
                <div class="form-group">
                    <label for="expiry_data" class="col-md-2 control-label">Expiration date</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control datePicker" id="expiry_date" placeholder="Expiration date" ng-model="ctrl.newLink.expiry_date">
                    </div>
                </div>

                <div class="form-group">
                    <label for="zink_number" class="col-md-2 control-label">Zink Number</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control datePicker" id="zink_number" placeholder="Zink Number" ng-model="ctrl.newLink.zink_number">
                    </div>
                </div>

                
                <div class="form-group">
                    <label for="categpries" class="col-md-2 control-label">Select categories/products</label>
                    <div class="col-md-10">
                        <select multiple="" class="form-control" ng-model="ctrl.newLink.categories" ng-options="c.name as c.name for c in ctrl.categories">
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <a class="btn btn-default" href="#/link">Cancel</a>
                        <input type="submit" value="Submit" class="btn btn-primary">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
