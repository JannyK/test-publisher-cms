<div class="row">
    <div class="col-xs-3" style="border: 1px solid #0E79AC; margin-top: 55px; border-radius: 10px; padding: 30px 10px;">
        <ul class="nav nav-pills nav-stacked">
            <li><a href="#/files">All files</a></li>
            <li><a href="#/links">Web links</a></li>
            <li><a href="#/categories">Products / Categories</a></li>
            <li ng-show="ctrl.currentUser.is_admin"><a href="#/users">Registered users</a></li>
            <li><a href="#/accounts/[[ ctrl.currentUser.id ]]/">User account</a></li>
        </ul>
    </div>
    <div class="col-xs-9">
        <!-- Insert content here-->
        <div class="row">
            <div class="col-xs-12">
                <ul class="breadcrumb">
                    <li><a href="#">Home</a></li>
                    <li><a href="#/users">User</a></li>
                    <li class="active">new User</li>
                </ul>
            </div>
        </div>

        <div cg-busy="{promise:ctrl.promise,templateUrl:ctrl.templateUrl,message:ctrl.message,backdrop:ctrl.backdrop,delay:ctrl.delay,minDuration:ctrl.minDuration}" class="row">
            <div class="col-xs-12">
                <form class="form-horizontal" ng-submit="ctrl.create()">
                    <fieldset>
                        <legend>[[ ctrl.newUser.email ]]</legend>
                        <div class="form-group">
                            <label for="email" class="col-md-2 control-label">Email</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="email" placeholder="User Email" ng-model="ctrl.newUser.email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="first_name" class="col-md-2 control-label">First Name</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="first_name" placeholder="First Name" ng-model="ctrl.newUser.first_name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="last_name" class="col-md-2 control-label">Last Name</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="last_name" placeholder="Last Name" ng-model="ctrl.newUser.last_name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label" for="user_type">User group</label>
                            <div class="col-md-10">
                                <select class="form-control" ng-model="ctrl.newUser.user_type" ng-options="g.code as g.name for g in ctrl.user_groups"></select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-md-2 control-label">Password</label>
                            <div class="col-md-10">
                                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="ctrl.newUser.password">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirm_password" class="col-md-2 control-label">Confirm password</label>
                            <div class="col-md-10">
                                <input type="password" class="form-control" id="confirm_password" placeholder="Confirm password" ng-model="ctrl.newUser.confirm_password">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-2">
                                <a class="btn btn-default" href="#/users">Cancel</a>
                                <input type="submit" value="Create" class="btn btn-primary">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
